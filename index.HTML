<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rautela Sichai App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">रौटेला सिचाई एप</h1>

    <!-- Task Form -->
    <form id="taskForm" class="mb-4">
      <div class="row">
        <div class="col-md-8 mb-2">
          <input type="text" class="form-control" id="taskInput" placeholder="कृपया सिचाई कार्य प्रविष्ट गर्नुहोस्" required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">थप्नुहोस्</button>
        </div>
      </div>
    </form>

    <!-- Task List -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">सिचाई कार्य</th>
          <th scope="col">कार्यहरू</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <!-- Tasks will dynamically appear here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
